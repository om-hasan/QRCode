<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Generator</title>
    <link rel="icon" type="image/png" href="./assets/qrcode.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e8e8e8;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #00d4ff, #0066cc, #004499, #00d4ff);
            background-size: 400% 400%;
            border-radius: 25px;
            z-index: -1;
            animation: gradient 12s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            font-weight: 300;
            color: #b8b8b8;
        }

        .qr-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            margin: 2rem 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .qr-container.updating {
            transform: scale(0.95) rotateY(10deg);
            opacity: 0.7;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .timer-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .timer-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #00d4ff 0deg, transparent 0deg);
            transition: background 1s ease;
        }

        .timer-text {
            position: relative;
            z-index: 1;
        }

        .info-text {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 300;
            color: #c8c8c8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 15px;
            height: 15px;
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .qr-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <h1 class="title">QRTime</h1>
        <p class="subtitle">Live updating QR codes every 30 seconds</p>
        
        <div class="qr-container" id="qrContainer">
            <div id="qrcode"></div>
        </div>
        
        <div class="timer-container">
            <div class="timer-circle">
                <div class="timer-progress" id="timerProgress"></div>
                <span class="timer-text" id="countdown">30</span>
            </div>
            <div class="info-text">
                <div>Next update in</div>
                <div><strong>seconds</strong></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        let countdown = 30;
        let qrData = [
            "https://example.com/page1",
            "Welcome to Dynamic QR Generator!",
            "https://github.com/explore",
            "Scan me for a surprise!",
            "QR Code #" + Math.floor(Math.random() * 1000),
            "https://stackoverflow.com",
            "Dynamic content updates every 30s",
            "https://developer.mozilla.org",
            "Professional QR Solutions",
            "Contact: info@example.com"
            
        ];
        let currentIndex = 0;

        function generateQR(text) {
            const qr = qrcode(0, 'M');
            qr.addData(text);
            qr.make();
            
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = qr.createImgTag(6, 8);
            
            // Add some styling to the generated image
            const img = qrContainer.querySelector('img');
            if (img) {
                img.style.borderRadius = '10px';
                img.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            }
        }

        function updateQR() {
            // Add updating animation
            const container = document.getElementById('qrContainer');
            container.classList.add('updating');
            
            setTimeout(() => {
                // Generate new QR with next data
                const currentData = qrData[currentIndex];
                generateQR(currentData);
                currentIndex = (currentIndex + 1) % qrData.length;
                
                // Remove updating animation
                container.classList.remove('updating');
                container.classList.add('pulse');
                setTimeout(() => container.classList.remove('pulse'), 1000);
            }, 400);
        }

        function updateTimer() {
            const countdownEl = document.getElementById('countdown');
            const progressEl = document.getElementById('timerProgress');
            
            countdownEl.textContent = countdown;
            
            // Update progress circle
            const percentage = ((30 - countdown) / 30) * 360;
            progressEl.style.background = `conic-gradient(from 0deg, #00d4ff ${percentage}deg, transparent ${percentage}deg)`;
            
            if (countdown <= 0) {
                countdown = 30;
                updateQR();
            } else {
                countdown--;
            }
        }

        // Initialize
        generateQR(qrData[0]);
        currentIndex = 1;

        // Start timers
        setInterval(updateTimer, 1000);
        
        // Add some interactive hover effects
        document.querySelector('.qr-container').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px) scale(1.02)';
        });
        
        document.querySelector('.qr-container').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    </script>
    <script src="./libs/qrcode.min.js"></script>
</body>

</html>
